<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>


        for(let i=0;i<=10;i++){
            console.log(i);
        }

        console.log("**************");

        
        for(let i=1;i<=4;i++)
        {
            for(let j=1;j>=i;j++)
            {
                console.log("* ");
            }
            console.log();
        }

        console.log("**************");

        for(let i=1;i<=5;i++)
        {
          for(let j=1;j<=i;j++)
          {
            console.log(j+" ");
          }
          console.log();
        }

        for (let i=1;i<=4;i++)
        {
            
            for(let j=4;j>=i;j--)
            {
                console.log(i+ " ");
            }
            console.log();
        }
    </Script>
</body>
</html>
