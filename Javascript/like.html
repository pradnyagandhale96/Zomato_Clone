<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    span button{
        color: red;
        background-color: black;
    }
</style>
<body>
    <div>
        <span><button id="like" onclick=" increase()">❤</button></span>
    </div>
    <script>
        const likeBtn = document.getElementById("like")
        var likeCount = 0;

        function increase()
        {
            likeCount++;
            likeBtn.innerHTML=likeCount<=0?`❤`:`❤ ${likeCount}`;
            
        }
    
    </script>
</body>
</html>
