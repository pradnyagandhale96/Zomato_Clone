<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .transition{
        height: 300px;
        width: 500px;
        background-color: red;
        margin:auto;
        margin-top: 200px;
        transition-property: all;
        transition-duration: 3s;
        transition-delay: 2s;
        transition-timing-function: ease-in;
    }
    .transition:hover{
        width: 700px;
        height: 200px;
        border: 10px solid;

    }
</style>
<body>
    <div class="transition"></div>
</body>
</html>
